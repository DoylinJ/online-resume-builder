<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Online Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container-fluid py-5">
        <h2 class="text-center mb-4" style="font-family:'Roboto', sans-serif;font-weight:700; letter-spacing:.03em;">Online Resume Builder</h2>
        <div class="row justify-content-center">
            <!-- Form Panel -->
            <div class="col-lg-5 col-md-12 mb-4">
                <form id="resume-form" class="rounded-lg shadow bg-white p-4" autocomplete="off">
                    <h5 class="mb-2 text-primary">Personal Information</h5>
                    <input class="form-control mb-2" id="name" placeholder="Full Name" />
                    <input class="form-control mb-2" id="contact" placeholder="Email or Phone" />
                    <textarea
                        class="form-control mb-3"
                        id="summary"
                        rows="2"
                        placeholder="Professional Summary"
                    ></textarea>

                    <h5>Education</h5>
                    <div id="education-section"></div>
                    <button
                        type="button"
                        class="btn btn-outline-info btn-sm mb-3 rounded-pill"
                        id="add-education"
                    >
                        <span>&#43;</span> Add Education
                    </button>

                    <h5>Experience</h5>
                    <div id="exp-section"></div>
                    <button
                        type="button"
                        class="btn btn-outline-info btn-sm mb-3 rounded-pill"
                        id="add-exp"
                    >
                        <span>&#43;</span> Add Experience
                    </button>

                    <h5>Skills</h5>
                    <input
                        class="form-control mb-2"
                        id="skills"
                        placeholder="e.g. JavaScript, Python, Teamwork"
                    />
                </form>
            </div>
            <!-- Preview Panel -->
            <div class="col-lg-7 col-md-12 mb-4">
                <div id="resume-preview" class="resume-box p-4 shadow-lg bg-white rounded-lg"></div>
                <button
                    id="compare-button"
                    class="btn btn-info btn-block mt-3 rounded-pill"
                    type="button"
                >
                    Compare with Sample Resume
                </button>
                <div
                    id="comparison-feedback"
                    class="mt-3 bg-light p-3 rounded shadow-sm"
                ></div>
                <button
                    class="btn btn-success btn-lg rounded-pill mt-3"
                    onclick="window.print()"
                >
                    <span class="mr-1">&#11015;</span> Download/Print Resume (PDF)
                </button>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
